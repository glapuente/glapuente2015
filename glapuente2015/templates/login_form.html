<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/libs/css/bootstrap.min.css" />
		<title>Accede a la web</title>
		<script src="/libs/js/jquery-1.11.3.min.js"></script>
		<script>
			function validar(){
				if($("#password").val() != $("#rePassword").val()){
					alert("Las contrase√±as no coinciden");
					$("p").show();
					return false;
				}
				else
					return true;
			}
		</script>
	</head>
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav navbar-nav">
					<li><a style="font-size:200%;" href="/saludaES">Hola!</a></li>
					<li><a style="font-size:200%;" href="/saludaEN">Hello!</a></li>
					<li><a style="font-size:200%;" href="/saludaEUS">Kaixo!</a></li>
					<li><a style="font-size:200%;" href="/loginForm">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<h1>Google App Engine + Python</h1>
			<h2>DSSW</h2>
			<h3>Haz login para recibir un saludo</h3>
		</div>
	</div>
		<div class="container">
		<form class="form-horizontal" method="post" onsubmit="return validar()" action="/validar">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input placeholder="username" id="username" required type="text" name="username" value="{{username}}"/> <br/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input required type="password" placeholder="pAssW0rd" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"/> <br/>
					</div>
					<p hidden="true">The passwords do not match</p>
				</div>
				<div class="form-group">
					<label for="rePassword" class="col-sm-2 control-label">Repeat password</label>
					<div class="col-sm-10">
						<input required type="password" placeholder="pAssW0rd" id="rePassword" name="rePassword"/> <br/>
					</div>
					<p hidden="true">The passwords do not match</p>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input placeholder="foo@bar.com" id="email" required type="email" name="email"/> <br/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" name="submit" class="btn btn-default" value="Enviar"/>
					</div>
				</div>
		</form>
		</div>
		<h2 id="mail" hidden class="but">Los email tienen que ser igual</h2>
		<h2 id="datosCor" hidden>Tus datos son correctos</h2>
		<h2 hidden id="kaixo">KAIXO</h2>
	</body>
</html>
